<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="sign-in.css">
    
</head>
<body>
    <main class="form-signin w-100 m-auto">
        <form action="/login" method="POST">
            <img class="mb-4" src="images/Call_Center.gif" alt="" width="120%" height="120%">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
              <label for="floatingPassword">Password</label>
            </div>
        
            <div class="form-check text-start my-3">
              <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>
            <!-- Placeholder for error message -->
            <div id="error-message" class="text-danger"></div>
            
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2024</p>
          </form>
    </main>
    <script>
      // Get the query parameter from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const authFailed = urlParams.get('authFailed');
  
      // If authentication failed, display error message above the submit button and focus on both email and password fields
      if (authFailed) {
          const errorMessage = document.createElement('div');
          errorMessage.id = 'errorMessage';
          errorMessage.classList.add('text-danger', 'mb-3');
          errorMessage.textContent = 'Authentication failed. Please verify the email or the password that you have entered and try again.';
  
          // Insert error message before the submit button
          const submitButton = document.querySelector('button[type="submit"]');
          submitButton.parentNode.insertBefore(errorMessage, submitButton);
  
          // Focus on both email and password fields
          document.getElementById('floatingInput').focus();
          document.getElementById('floatingPassword').focus();
      }
    </script>
  
</body>
</html>
